<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      width: 100%;
      height: 100vh;
      background: #333;
    }
    .outer {
      width: 40%;
      height: 100%;
      background: red;
    }
    .inner {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 50%;
      background: green;
    }
    .box {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- 思路：
    用百分比margin和padding都是相对于包含块的宽度
   -->
   <div class="outer">
     <div class="inner">
       <div class="box"></div>
     </div>
   </div>
</body>
</html>
